<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav-bar">
        <a href="/" class="logo">
          <img src="images/logo.png" alt="minimalist logo" />
        </a>
        <ul class="links">
          <li><a href="#">Home</a></li>
          <li><a href="#shop">Shop</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="home">
        <div class="image-one">
          <div class="hero">
            <div class="hero-text">
              <h1>Discover the World of Jacquemus</h1>
              <p>Fashion with a touch of romance and modern elegance.</p>
            </div>
            <div class="hero-cta">
              <a href="#shop" class="cta-button">Shop Now</a>
            </div>
          </div>
        </div>
      </section>

      <section id="shop">
        <div class="shop-text">
          <div class="text1">
            <h2>Shop by category</h2>
          </div>
          <div class="text2">
            <p>Shop all</p>
          </div>
        </div>

        <div class="product-grid">
          <div class="product-card">
            <img src="images/bag.jpg" alt="" class="product-photo" />
            <div class="hero-cta">
              <a href="#bags" class="card-cta">Bags</a>
            </div>
          </div>

          <div class="product-card">
            <img src="images/dress.jpg" alt="" class="product-photo" />
            <div class="hero-cta">
              <a href="#dress" class="card-cta">Dress</a>
            </div>
          </div>

          <div class="product-card">
            <img src="images/flower.jpg" alt="" class="product-photo" />
            <div class="hero-cta">
              <a href="#dress" class="card-cta">Flowers</a>
            </div>
          </div>

          <div class="product-card">
            <img src="images/hat.jpg" alt="" class="product-photo" />
            <div class="hero-cta">
              <a href="#dress" class="card-cta">Hats</a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <a href="#" class="top-button">
      <img src="images/arrow.png" alt="scroll to top" />
    </a>

    <footer>
      <div class="credits">
        <p>&copy; 2025 Jacquemus Project. All rights reserved.</p>
        <nav><a href="#">Privacy Policy</a> | <a href="#">Contact</a></nav>
      </div>
      <div class="socials">
        <a href="https://www.instagram.com">
          <img src="/images/ig.png" alt="instagram" class="social-icon" />
        </a>
        <a href="https://www.pinterest.com">
          <img src="images/pinterest.png" alt="pinterest" class="social-icon" />
        </a>
        <a href="https://www.tiktok.com">
          <img src="images/tiktok.png" alt="tiktok" class="social-icon" />
        </a>
      </div>
    </footer>
  </body>
</html>

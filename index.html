<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav-bar">
        <a href="/" class="logo">
          <img src="/images/logo.png" alt="minimalist logo" />
        </a>
        <ul class="links">
          <li><a href="#">Home</a></li>
          <li><a href="#shop">Shop</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="home">
        <div class="image-one">
          <div class="hero">
            <div class="hero-text">
              <h1>Discover the World of Jacquemus</h1>
              <p>Fashion with a touch of romance and modern elegance.</p>
            </div>
            <div class="hero-cta">
              <a href="#shop" class="cta-button">Shop Now</a>
            </div>
          </div>
        </div>
      </section>

      <section id="shop">
        <div class="image-two"></div>
        <h2>Shop</h2>
      </section>

      <section id="about">
        <div class="image-three"></div>
        <h2>About</h2>
      </section>
    </main>

      <a href="#" class="top-button">
       <img src="/images/arrow.png" alt="scroll to top" />
      </a>

    <footer>
      <p>&copy; 2025 Jacquemus Project. All rights reserved.</p>
      <nav><a href="#">Privacy Policy</a> | <a href="#">Contact</a></nav>
    </footer>

</html>
